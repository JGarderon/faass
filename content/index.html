<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Function as a (simple) service</title>
  <meta name="description" content="FAASS configuration editor">
  <meta name="author" content="Julien Garderon <julien.garderon@gmail.com>">
  <link rel="stylesheet" href="main.css" media="screen"> 
  <script type="text/javascript" src="main.js"></script>
</head>
<body>

<!-- header --> 
<header>
  <div class="col1" id="title_site">
    <h1 title="Function as a (simple) service">FAASS</h1>
  </div>
  <nav class="col2">
    <ul>
      <li><a id="link_to_edit_conf" title="edit general configuration">general</a></li>
      <li><a id="link_to_edit_routes" title="edit routes configuration">routes</a></li>
      <li><a id="link_to_request" title="create new request">new request</a></li>
    </ul>
  </nav>
  <div class="col3" id="auth_form">
    <form title="auth's form">
      <span>
        <label for="auth_form_conf">Conf's auth</legend>
        <input id="auth_form_conf" type="password" value="Basic YWRtaW46YXplcnR5" />
      </span>
      <span>
        <label for="auth_form_request">Local request's auth</legend>
        <input id="auth_form_request" type="password" value="" />
      </span>
    </form>
  </div>
</header>

<!-- content --> 
<div id="content">
  <span id="content_default">If you are reading these lines, your web browser does not support a recent version of JavaScript.</span>
</div>

<!-- footer --> 
<footer>
  <div class="col1" id="maintainer">
    <a href="mailto: julien.garderon@gmail.com">Julien Garderon</a>, 2022 august
  </div>
  <div class="col2" id="gitrepository">
    Git <a href="https://github.com/JGarderon/faass">JGarderon/faass</a>
    (last release : <a href="https://github.com/JGarderon/faass/releases/tag/alpha2">alpha2 </a>[pre-release])
  </div>
</footer>

<!-- templates --> 
<template id="t_conf_get">
  <h1>Refresh the local configuration from server</h1> 
  <p>Do not forget to fill in the password's input at the top of this page beforehand :</p>
  <input type="button" value="Get the distant conf" />
</template>

<template id="t_error">
  <h1>Whoops !</h1> 
  <p>An error has occurred :&nbsp;<span class="detail"></span>.</p>
</template>

<template id="t_form">
  <form></form> 
</template>

<template id="t_form_input">
  <style type="text/css">
    fieldset {
      margin: 0.5rem 0rem 0.5rem 0rem;
    }
    fieldset.disabled {
      opacity:  0.5;
    }
    span {
      display: block;
    }
    span.value label {
      font-size: 75%;
    }
  </style>
  <fieldset class="input">
    <legend></legend>
    <span class="help"></span>
    <span class="value">
      <label for=""></label>
      <input type="" id="" name="" value="" /> 
    </span>
  </fieldset>
</template>

</body>
</html>
